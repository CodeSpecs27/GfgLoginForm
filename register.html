<!DOCTYPE html>

<head>

    <title>Register Page</title>

    <link rel="stylesheet" href="/Css/index.css">

</head>

<body>

    <div id="mainContainer">

        <div id="loginContainer">

            <div >

                <h1 id="logoRegister">Create Account</h1>

            </div>

            <div id="regLink">

                <span>Already have an account ?</span>

                <span id="login"><a href="index.html">Log in</a></span>

            </div>


            <form>

                <div class="fields">

                    <label for="username1">Username: </label>

                    <input id="username1" type="text" placeholder="Enter your Username" required>

                    <span id="userNameStatus1" ></span>
                    
                    <label for="email">Email: </label>

                    <input id="email" type="text" placeholder="Enter your Email" required>

                    <span id="emailStatus" ></span>

                    <label for="phone">Mobile: </label>

                    <input id="phone" type="text" placeholder="Enter your Mobile no." required>

                    <span id="phoneStatus" ></span>

                    <label for="password1">Password: </label>

                    <input id="password1" type="password" placeholder="Enter your Password" required>

                    <span id="passwordStatus1" ></span>

                    

                </div>

                <div>

                    <button id="register" type="submit">Sign Up</button>

                </div>

                

            </form>

        </div>

    </div>

    <script src="/Javascript/index.js"></script>

</body>

</html>
